<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>

    <div id="texto">
        <h1>AJAX</h1>
        <button id="cambiaContenido">Cambia el contenido</button>
    </div>

    <script>

        document.getElementById("cambiaContenido").addEventListener('click', cambiaContenido);

        function cambiaContenido(){
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    document.getElementById("texto").innerHTML = this.responseText;
                }
            };
            // .open especifica la solicitud
            // GET/POST
            // Archivo: txt, xml, json, etc.
            // true/false (Asincrona, sincrona)
            xhr.open("GET", "holamundo.txt", true);
            // .send envia la solicitud al servidor
            xhr.send();
        }

    </script>
    
</body>
</html>
